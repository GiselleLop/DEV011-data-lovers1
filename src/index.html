    <header>

    <nav class="menuOfFilters">
      <div class = "filtro">
        <label for = "status">Filter by status:</label>
        <select name = "type" data-testid="select-filter" id="status">
          <option>All</option>
        </select>
      </div>

      <div class="filtro">
        <label for = "species">Filter by species:</label>
        <select  name = "type" data-testid="select-filter" id="species">
          <option>All</option>
        </select>
      </div>

      <div class="filtro">
        <label for = "gender">Filter by gender:</label>
        <select  name = "type" data-testid="select-filter" id="gender">
          <option>All</option>
        </select>
      </div>

      <div class="filtro">
        <label class = "infoFilter" for = "inFilterByOrder">Filter order by</label>
        <select class = "filterbyOrderSelect" id = "inFilterByOrder" name = "sort-order" data-testid="select-sort">
          <option>ASC</option>
          <option>DESC</option>
        </select>
        <select class = "filterbyOrderSelect" name = "By" data-testid="select-sort" id="nameId">
          <option>Id</option>
          <option>Name</option>
        </select>
      </div>
     
     <button class="button-clear">Clear</button>
     <button class="stadistics">
      <img href="#" class="openModl" src="/assets/images/analitica.png" alt="menu" width="100%"/>
     </button>
  </nav>
